name: CI

on:
  pull_request:
  push:
    branches: [ work ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
          pip install -e .

      - name: Format
        run: black --check custom_components/ tests/

      - name: Type check
        run: mypy custom_components/pill_assistant

      - name: Tests
        run: pytest -v
